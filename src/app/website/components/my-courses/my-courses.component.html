<div class="categories py-5">
  <div class="container">
    <h2 class="categories__title" *ngIf="auth.userType !== 'instructor'">
      trending categories
    </h2>
    <div class="categories__list">
      <div class="row g-5">
        <div class="col-12 text-center" *ngIf="isLoading; else showCourses">
          <img src="assets/images/loading2.gif" alt="" width="50" />
        </div>
        <ng-template #showCourses>
          <div class="col-md-3" *ngFor="let course of allCourses">
            <div class="categories__list__item">
              <div class="categories__list__item__img">
                <img src="{{ course.image }}" alt="" />
                <!-- <img src="http://localhost:3000/{{ course.image }}" alt="" /> -->
              </div>
              <div class="categories__list__item__title">{{ course.name }}</div>
              <div class="row justify-content-between mt-3">
                <div class="col">
                  <div class="categories__list__item__price text-start">
                    ${{ course.price }}
                  </div>
                </div>
                <div class="col">
                  <div class="categories__list__item__numberCourses text-end">
                    +{{ course.content | countVideos }}
                  </div>
                </div>
              </div>
              <a
                class="categories__list__item__show"
                routerLink="/instructor-account/course-details/{{ course._id }}"
              >
                <i class="fa-solid fa-eye"></i>
              </a>
            </div>
          </div>
        </ng-template>
      </div>
    </div>
  </div>
</div>
